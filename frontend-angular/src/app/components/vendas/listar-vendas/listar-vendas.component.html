<app-header></app-header>


<div class="container">
    <h1 class="my-3 text-primary">
        Listagem de Vendas PetShopBand
        <button type="button" class="btn btn-success mt-2 float-rigth align-text-top"
        routerLink="/home"
        >Cadastrar</button>
    </h1>
    
    <div class="card shadow">
        <table class="table table-responsive table-striped">
            <thead>
                <tr>
                    <th>Id Venda</th>
                    <th>Data Venda</th>
                    <th>Quantidade(cx)</th>
                    <th>Editar/Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let venda of listaVendas">
                    <td>{{ venda.id }}</td>
                    <td>{{ venda.dataVenda }}</td>
                    <td>{{ venda.quantidade }}</td>
                    <td>
                        <button type="button" class="btn btn-warning">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-danger ml-2" style="margin-left: 3px;">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>
                    </td>    
                </tr>               
            </tbody>
        </table>
    </div>
</div>


<app-footer></app-footer>
