<app-header></app-header>

<div class="container" style="padding: 1em">
    <h1 class="my-3 text-primary">
        Lista de Pedidos PetShopBand
        <button type="button" class="btn btn-success mt-2 float-rigth align-text-top"
        routerLink="/pedidos/cadastrar-pedido"
        >Cadastrar</button>
    </h1>
    
    <div class="card shadow">
        <table class="table table-responsive table-striped">
            <thead>
                <tr>
                    <th>Id Pedido</th>
                    <th>Item</th>
                    <th>Data Pedido</th>
                    <th>Quantidade</th>
                    <th>Editar/Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pedi of listaPedidos">
                    <td>{{ pedi.id}}</td>
                    <td>{{ pedi.item }}</td>
                    <td>{{ pedi.dataPedido }}</td>
                    <td>{{ pedi.quantidade }}</td>
                    <td>
                        <button type="button" class="btn btn-warning">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-danger ml-2" style="margin-left: 3px;">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>
                    </td>    
                </tr>               
            </tbody>
        </table>
    </div>
</div>

<app-footer></app-footer>
